<ion-header>

  <ion-navbar>
    <ion-title>Personal data</ion-title>
    <ion-buttons end style="margin-right: 1%">
            <img width="170" height="60" src="http://klientocentryczni.pl/wp-content/uploads/2017/11/p%C5%82.png">
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">

        <ion-grid>
                <ion-row>
          
        <!-- Menu col -->
        <ion-col col-2>
          
                <div id="data">
                    <ion-img width="80" height="80" src="source-code/avatar.png" id="avatar"></ion-img>
                    <p>Katarzyna Brzozowski</p>
                    <button ion-button small (click) ="log_out()">Log out</button>
                </div>
      
                <div id="data">
                    <ion-list>
      
                      <ion-item-divider id="menu">
                            Student area
                      </ion-item-divider>
      
                      <br>
                      <button ion-item (click)="personal_data()">
                          <ion-icon name="contact" item-left></ion-icon>
                          Personal data
                      </button>
                      <button ion-item onclick="location.href='https://poczta.edu.p.lodz.pl/mail#1';">
                          <ion-icon name="mail" item-left></ion-icon>
                          Check e-mail
                      </button>
                      <button ion-item (click)="notifications()">
                          <ion-icon name="chatboxes" item-left></ion-icon>
                          Notifications
                      </button>
                      <button ion-item (click)="my_courses()">
                          <ion-icon name="book" item-left></ion-icon>
                          My courses
                      </button>
                      <button ion-item (click)="courses()">
                          <ion-icon name="list-box" item-left></ion-icon>
                          Enroling courses
                      </button>
                      <button ion-item (click)="timetable()">
                          <ion-icon name="calendar" item-left></ion-icon>
                          My timetable
                      </button>
                      <button ion-item (click)="exams()">
                          <ion-icon name="school" item-left></ion-icon>
                          My exams
                      </button>
      
                    </ion-list>
                </div>
                
                <div id="data">
                    <ion-list>
      
                      <ion-item-divider id="menu">
                            External webs
                      </ion-item-divider>
      
                      <br>
      
                      <button ion-item onclick="location.href='https://www.p.lodz.pl/pl';">
                          <ion-icon name="browsers" item-left></ion-icon>
                          Politechnika Łódzka
                      </button>
      
                      <button ion-item onclick="location.href='https://www.ife.p.lodz.pl/';">
                          <ion-icon name="browsers" item-left></ion-icon>
                          IFE
                      </button>
                    </ion-list>
                </div>
      
              </ion-col>
          
                  <!-- My data -->
                  <ion-col>
                      
                    <div id="main_div">

                        <ion-grid>
                            <ion-row>

                                <!-- Photo -->
                                <ion-col id="photo">
                                    <ion-img width="200" height="200" src="source-code/avatar.png" id="avatar"></ion-img>
                                </ion-col>

                                <!-- Data -->
                                <ion-col>
                                    <p>Katarzyna Brzozowski</p>
                                    <p>ID: {{id}} </p>
                                    <p>Student ID: {{student_id}} </p>
                                    <p>E-mail: {{student_email}}</p>
                                </ion-col>

                            </ion-row>
                        </ion-grid>
                    </div>
                        
                    <div id="main_div2">
                    
                        <ion-list>
                    
                            <ion-item-divider>
                                <h2>Personal data</h2>
                            </ion-item-divider>
                            <br>
                            <ion-item id="in_text">
                            <ion-label color="primary" stacked>Address</ion-label>
                            <ion-input placeholder={{address}} [(ngModel)]="address"></ion-input>
                            </ion-item>
                    
                            <ion-item id="in_text">
                                <ion-label color="primary" stacked>Postal Code</ion-label>
                                <ion-input placeholder={{postalcode}} [(ngModel)]="postalcode"></ion-input>
                            </ion-item>
                    
                            <ion-item id="in_text">
                                <ion-label color="primary" stacked>City</ion-label>
                                <ion-input placeholder={{city}} [(ngModel)]="city"></ion-input>
                            </ion-item>
                    
                            <ion-item id="in_text">
                                <ion-label color="primary" stacked>Country</ion-label>
                                <ion-input placeholder={{country}} [(ngModel)]="country"></ion-input>
                            </ion-item>
                        
                        </ion-list>
                        
                        <br><br>
                        In order to make a change in your personal information, you must send a request.
                        <br><br>
                        <button ion-button (click)="save(address)">Send request</button>
                    
                    </div>
                    
                  </ion-col>
                </ion-row>
              </ion-grid>

</ion-content>
